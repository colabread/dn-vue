        function calc(x, y) {
            if (x === 1 || x === y) {
                return 1;
            } else if (x % 2 === 1 && y === Math.ceil(x / 2)) {
                return 2 * calc(x - 1, y - 1);
            } else {
                return calc(x - 1, y - 1) + calc(x - 1, y);
            }
        }

        let res = calc(1, 1);
